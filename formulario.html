<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>

<style>
    body {
        background-color: #ccc;
    }

    form {
        margin: 0 auto;
        width: 50%;
        background-color: beige;
        border: 2px solid #006400;
        padding: 2em;
        border-radius: 1em;
    }

    input,
    label,
    textarea {
        margin: 0 auto;
        width: 100%;
        border-radius: 1em;
    }

    input {
        margin-bottom: 1em;
        width: 100%;
    }

    fieldset {
        margin: 0 auto;
        border-radius: 1em;
        border-color: #006400;

    }
</style>

<body>
    <div id="container">
        <div id="form">
            <form action="formulario.html" method="get">
                <!--formularios de html-->

                <fieldset>
                    <legend>Datos para digitar</legend>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="text"><br>

                    <label for="phone">Telefono</label>
                    <input type="tel" name="phone" id="phone" placeholder="tel" /><br>

                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email" placeholder="email electronico"><br>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date" placeholder="date"><br>

                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" placeholder="time"><br>

                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" id="password" placeholder="password"><br>

                    <label for="dateLocal">datetime-local</label>
                    <input type="datetime-local" name="dateLocal" id="dateLocal"><br>

                    <label for="file">File</label>
                    <input type="file" name="file" id="file"><br>

                    <label for="url">Direccion web</label>
                    <input type="url" name="url" id="number" placeholder="url"><br>

                    <label for="number">Numero</label>
                    <input type="number" name="number" id="number" placeholder="number" /><br>

                    <label for="phone">Mes</label>
                    <input type="month" name="month" id="month" placeholder="month" /><br>

                    <label for="search">Buscar</label>
                    <input type="search" name="search" id="search" placeholder="search" /><br>

                    <label for="week">Semana</label>
                    <input type="week" name="week" id="week" placeholder="week" /><br>

                    <fieldset>
                        <legend>Buscadores</legend>
                        <label for="buscador">Buscador</label>
                        <input type="text" name="buscador" list="navegadores" id="buscador">

                        <datalist id="navegadores">
                            <option value="chome">
                            <option value="fireFox">
                            <option value="safari">
                            <option value="edge">
                        </datalist>
                    </fieldset>
                </fieldset>

                <fieldset>
                    <legend>checkbox</legend>
                    <h4>checkbox</h4>
                    <label for="option1">
                        <input type="checkbox" name="options" id="option1" value="option1">
                        Opcion 1
                    </label><br>

                    <label for="option2">
                        <input type="checkbox" name="options" id="option2" value="option2">
                        Opcion 2
                    </label><br>

                    <label for="option3">
                        <input type="checkbox" name="options" id="option3" value="option3">
                        Opcion 3
                    </label><br>
                </fieldset>

                <fieldset>
                    <legend>radio</legend>
                    <h4>radio</h4>
                    <label for="mujer">
                        <input type="radio" name="genero" id="mujer" value="mujer">
                        Mujer
                    </label><br>

                    <label for="hombre">
                        <input type="radio" name="genero" id="hombre" value="hombre">
                        Hombre
                    </label><br>

                    <label for="otro">
                        <input type="radio" name="genero" id="otro" value="otro">
                        Otro
                    </label><br>
                </fieldset>

                <fieldset>
                    <legend>colores</legend>
                    <input type="color" name="color" id="color"><br>
                </fieldset>

                <fieldset>
                    <legend>Rangos</legend>
                    <input type="range" name="rango" min="10" max="300" step="20"><br>

                    <input type="range" list="lista" step="10" value="0">

                    <datalist id="lista">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100">
                    </datalist>
                    <progress max="100" value="30"></progress>
                    <meter value="0.5"></meter>

                </fieldset>


                <fieldset>
                    <legend>selectores</legend>
                    <select name="opciones" id="opciones">
                        <option value="">--seleccionar--</option>
                        <option value="" disabled>disabled</option>
                        <!--desabilitado-->
                        <optgroup label="FrontEnd">
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javaScript">javaScript</option>
                        </optgroup>

                        <optgroup label="BackEnd">
                            <option value="php">PHP</option>
                            <option value="Mysql">Mysql</option>
                            <option value="Nodejs">Nodejs</option>
                        </optgroup>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>botones</legend>
                    <input type="hidden" name="oculto" value="valorOculto">
                    <!--input que envia un valor de manera oculta-->

                    <input type="submit" value="Enviar" style="text-align: center;"><br>
                    <input type="reset" value="reset" style="text-align: center;"><br>
                </fieldset>

                <fieldset>
                    <legend>textarea</legend>
                    <label for="texto">Escribe un mensaje</label>
                    <textarea name="" id=""></textarea>

                </fieldset>
            </form>

        </div>
        <form oninput="salida.value = parseInt(number.value) + parseInt(rango.value)">
            <fieldset>
                <legend>etiqueta output</legend>
                <input type="number" name="" id="number" value="0">
                <label for="">+</label>
                <input type="range" name="" id="rango" min="0" max="100" value="0"> =
                <output id="salida"></output>
            </fieldset>
        </form>
    </div>
</body>

</html>
